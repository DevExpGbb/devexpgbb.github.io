<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Globe/Atlas circle -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="url(#grad)" stroke-width="6"/>
  
  <!-- Latitude lines -->
  <ellipse cx="64" cy="64" rx="52" ry="20" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.6"/>
  <ellipse cx="64" cy="64" rx="52" ry="38" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.4"/>
  
  <!-- Longitude/meridian -->
  <ellipse cx="64" cy="64" rx="20" ry="52" fill="none" stroke="url(#grad)" stroke-width="3" opacity="0.6"/>
  
  <!-- Center code bracket < > representing IP/code -->
  <path d="M48 52 L36 64 L48 76" fill="none" stroke="url(#grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M80 52 L92 64 L80 76" fill="none" stroke="url(#grad)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Center dot (location pin feel) -->
  <circle cx="64" cy="64" r="6" fill="url(#grad)"/>
  
  <style>
    @media (prefers-color-scheme: dark) {
      circle, ellipse, path { stroke: #93C5FD; }
      circle[r="6"] { fill: #93C5FD; }
    }
  </style>
</svg>
