name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["ğŸ¥‹ Fetch Software GBBs Team"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    # Run on push, manual trigger, or when fetch-team completes successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6
        with:
          # Important: fetch the latest from main (in case fetch-team just pushed)
          ref: main

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: ğŸ“„ Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build with Astro
        run: pnpm astro build --site "${{ steps.pages.outputs.origin }}"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: ğŸŒ Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
